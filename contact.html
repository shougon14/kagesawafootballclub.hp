<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT | Kagechan Football Club</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fcf9f9;
      color: #090909;
    }

    /* ===== HEADER ===== */
   header {
  position: fixed;        /* ← 固定 */
  top: 0;
  left: 0;
  width: 100%;

  padding: 16px 40px;
  display: flex;
  justify-content: center;
  gap: 32px;

  backdrop-filter: blur(10px);
  z-index: 1000;

  /* 背景グラデーション */
  background: linear-gradient(
    135deg,
    rgba(233, 213, 213, 0.85),
    rgba(241, 55, 55, 0.78)
  );
}

/* うっすら色レイヤー */
header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(122, 64, 64, 0.04);
  pointer-events: none;
  z-index: -1; /* ← header本体の下に敷く */
}

/* ナビ文字 */
header a {
  color: #000;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
}

/* SP対応 */
@media (max-width: 768px) {
  header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

  header a {
    font-size: 12px;
  }
}




    /* ===== HERO ===== */
    .contact-hero {
      padding: 120px 20px 60px;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 40px;
      margin-bottom: 16px;
    }

    .contact-hero p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.7;
    }

    /* ===== FORM ===== */
    .form-wrapper {
      max-width: 900px;
      margin: 0 auto 120px;
      padding: 0 16px;
    }

    iframe {
      width: 100%;
      height: 950px;
      border: none;
      background: #fff;
      border-radius: 12px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer-insta {
      display: inline-block;
      margin-bottom: 16px;
    }

    .footer-insta:hover {
      transform: scale(1.15);
      transition: transform 0.2s ease;
    }
    @media (max-width: 768px) {
  header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

  header a {
    font-size: 12px;
  }
}

  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <a href="index.html">HOME</a>
  <a href="about.html">ABOUT</a>
  <a href="school.html">SCHOOL</a>
  <a href="coach.html">COACH</a>
  <a href="faq.html">FAQ</a>
  <a href="goal.html">GOAL</a>
  <a href="contact.html">CONTACT</a>
</header>


<section class="contact-hero">
  <h1>CONTACT</h1>
  <p>
    体験参加・ご質問はこちらから<br>
    お気軽にお問い合わせください
  </p>
</section>


<div class="form-wrapper">
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfJMLzDS1evUnmvMb_lnqGoxnPhOoI7WvxFGj9jx7lLxATvaw/viewform?embedded=true">
  </iframe>
</div>

<footer class="site-footer">
  <a
    href="https://www.instagram.com/kfc__2024/"
    target="_blank"
    class="footer-insta"
    aria-label="Instagram"
  >
    <svg
      width="60"
      height="60"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="instaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#feda75"/>
          <stop offset="25%" stop-color="#fa7e1e"/>
          <stop offset="50%" stop-color="#d62976"/>
          <stop offset="75%" stop-color="#962fbf"/>
          <stop offset="100%" stop-color="#4f5bd5"/>
        </linearGradient>
      </defs>

      <rect
        x="2" y="2" width="20" height="20" rx="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="12" cy="12" r="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="17" cy="7" r="1.2"
        fill="url(#instaGradient)"
      />
    </svg>
  </a>

  <p>© Kagechan Football Club</p>
</footer>

</body>
</html>
