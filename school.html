<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCHOOL | Kagechan Football Club</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #090909;
      --accent: #fd8373;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

   header {
  position: fixed;        /* ← 固定 */
  top: 0;
  left: 0;
  width: 100%;

  padding: 16px 40px;
  display: flex;
  justify-content: center;
  gap: 32px;

  backdrop-filter: blur(10px);
  z-index: 1000;

  /* 背景グラデーション */
  background: linear-gradient(
    135deg,
    rgba(233, 213, 213, 0.85),
    rgba(241, 55, 55, 0.78)
  );
}

/* うっすら色レイヤー */
header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(122, 64, 64, 0.04);
  pointer-events: none;
  z-index: -1; /* ← header本体の下に敷く */
}

/* ナビ文字 */
header a {
  color: #000;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
}

/* SP対応 */
@media (max-width: 768px) {
  header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

  header a {
    font-size: 12px;
  }
}


    main {
      padding-top: 120px;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
    }

    /* ===== TABLE ===== */
    .info-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      margin-bottom: 60px;
    }

    .info-table th,
    .info-table td {
      border-bottom: 1px solid #e9cbcbcb;
      padding: 16px;
      text-align: left;
    }

    .info-table th {
      width: 30%;
      color: var(--accent);
      font-weight: normal;
    }

    /* ===== MAP ===== */
    .map {
      margin-top: 40px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

   /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer-insta {
      display: inline-block;
      margin-bottom: 16px;
    }

    .footer-insta:hover {
      transform: scale(1.15);
      transition: transform 0.2s ease;
    }
    @media (max-width: 768px) {
    header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

    header a {
    font-size: 12px;
  }
}
    

  </style>
</head>
