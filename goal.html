<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOAL | Kagechan Football Club</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #090909;
      --accent: #fd8373;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      font-size: 18px;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 40px;
      display: flex;
      justify-content: center;
      gap: 32px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      background: linear-gradient(
        135deg,
        rgba(233, 213, 213, 0.85),
        rgba(241, 55, 55, 0.78)
      );
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(122, 64, 64, 0.04);
      pointer-events: none;
      z-index: -1;
    }

    header a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      header {
        padding: 12px 16px;
        flex-wrap: wrap;
        row-gap: 8px;
      }

      header a {
        font-size: 12px;
      }
    }

    /* ===== MAIN ===== */
    main {
      padding-top: 120px;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
    }


   /* ===== IMAGE（ABOUTと同じサイズ） ===== */
    .about-photo {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .about-photo img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .about-photo {
        grid-template-columns: 1fr;
      }
    }

    /* ===== TEXT ===== */
    .goal-text {
      max-width: 720px;
      text-align: left; /* ← これを追加 */
      margin: auto;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer-insta {
      display: inline-block;
      margin-bottom: 16px;
    }

    .footer-insta:hover {
      transform: scale(1.15);
      transition: transform 0.2s ease;
    }
    @media (max-width: 768px) {
   header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

   header a {
    font-size: 12px;
  }
}
  </style>
</head>

<body>

<header>
  <a href="index.html">HOME</a>
  <a href="about.html">ABOUT</a>
  <a href="school.html">SCHOOL</a>
  <a href="coach.html">COACH</a>
  <a href="faq.html">FAQ</a>
  <a href="goal.html">GOAL</a>
  <a href="contact.html">CONTACT</a>
</header>

<main>
 <section>
  <h1>GOAL</h1>

  <div class="about-photo">
    <img src="images/picpic2.jpeg" alt="KFCの活動風景">

    <div class="goal-text">
      <p>
        Kagechan Football Clubは、サッカーを通じて「成功体験」を積み重ねることを大切にしています。<br><br>
        サッカーでも勉強でも、「できた！」という小さな成功体験を積み重ねることが自信につながる。<br><br>
        KFCはサッカー技術だけでなく、
        将来“自分の力で未来を切り開く子ども”を育てることを目指しています。
      </p>
    </div>
  </div>
 </section>

</main>

<footer class="site-footer">
  <a
    href="https://www.instagram.com/kfc__2024/"
    target="_blank"
    class="footer-insta"
    aria-label="Instagram"
  >
    <svg
      width="60"
      height="60"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="instaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#feda75"/>
          <stop offset="25%" stop-color="#fa7e1e"/>
          <stop offset="50%" stop-color="#d62976"/>
          <stop offset="75%" stop-color="#962fbf"/>
          <stop offset="100%" stop-color="#4f5bd5"/>
        </linearGradient>
      </defs>

      <rect
        x="2" y="2" width="20" height="20" rx="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="12" cy="12" r="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="17" cy="7" r="1.2"
        fill="url(#instaGradient)"
      />
    </svg>
  </a>

  <p>© Kagechan Football Club</p>
</footer>

</body>
</html>
