<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ | Kagechan Football Club</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #090909;
      --accent: #fd8373;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    header {
  position: fixed;        /* ← 固定 */
  top: 0;
  left: 0;
  width: 100%;

  padding: 16px 40px;
  display: flex;
  justify-content: center;
  gap: 32px;

  backdrop-filter: blur(10px);
  z-index: 1000;

  /* 背景グラデーション */
  background: linear-gradient(
    135deg,
    rgba(233, 213, 213, 0.85),
    rgba(241, 55, 55, 0.78)
  );
}

/* うっすら色レイヤー */
header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(122, 64, 64, 0.04);
  pointer-events: none;
  z-index: -1; /* ← header本体の下に敷く */
}

/* ナビ文字 */
header a {
  color: #000;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
}

/* SP対応 */
@media (max-width: 768px) {
  header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

  header a {
    font-size: 12px;
  }
}

    main {
      padding-top: 120px;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
      text-align: center;
    }

    .faq-item {
      margin-bottom: 32px;
    }

    .faq-item h3 {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .faq-item p {
      font-size: 15px;
      line-height: 1.8;
    }

    footer {
      padding: 60px 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer-insta {
      display: inline-block;
      margin-bottom: 16px;
    }

    .footer-insta:hover {
      transform: scale(1.15);
      transition: transform 0.2s ease;
    }
    @media (max-width: 768px) {
  header {
    padding: 12px 16px;
    flex-wrap: wrap;
    row-gap: 8px;
  }

  header a {
    font-size: 12px;
  }
}

  </style>
</head>

<body>

<header>
  <a href="index.html">HOME</a>
  <a href="about.html">ABOUT</a>
  <a href="school.html">SCHOOL</a>
  <a href="coach.html">COACH</a>
  <a href="faq.html">FAQ</a>
  <a href="goal.html">GOAL</a>
  <a href="contact.html">CONTACT</a>
</header>


<main>
  <section>
    <h1>FAQ</h1>

    <div class="faq-item">
      <h3>Q. 初めてでも大丈夫ですか？</h3>
      <p>A. むしろ大歓迎です。初心者の子が中心なので安心してご参加ください。</p>
    </div>

    <div class="faq-item">
      <h3>Q. 体験はありますか？</h3>
      <p>A. 体験制度はありませんが、スポット参加が可能です。</p>
    </div>

    <div class="faq-item">
      <h3>Q. 保護者の当番やお手伝いはありますか？</h3>
      <p>A. 一切ありません。万が一に備え、見学のみでお願いします。</p>
    </div>

    <div class="faq-item">
      <h3>Q. 勉強だけの参加はできますか？</h3>
      <p>A. 学習版KFCは施設が取れたら開講しています。学習・サッカーどちらかのみでも可能です。</p>
    </div>

  </section>
</main>

<footer class="site-footer">
  <a
    href="https://www.instagram.com/kfc__2024/"
    target="_blank"
    class="footer-insta"
    aria-label="Instagram"
  >
    <svg
      width="60"
      height="60"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="instaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#feda75"/>
          <stop offset="25%" stop-color="#fa7e1e"/>
          <stop offset="50%" stop-color="#d62976"/>
          <stop offset="75%" stop-color="#962fbf"/>
          <stop offset="100%" stop-color="#4f5bd5"/>
        </linearGradient>
      </defs>

      <rect
        x="2" y="2" width="20" height="20" rx="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="12" cy="12" r="5"
        fill="none"
        stroke="url(#instaGradient)"
        stroke-width="2"
      />
      <circle
        cx="17" cy="7" r="1.2"
        fill="url(#instaGradient)"
      />
    </svg>
  </a>

  <p>© Kagechan Football Club</p>
</footer>

</body>
</html>
